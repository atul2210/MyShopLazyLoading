<div class="container">
    <div class="row">
<div class="col-md-2">
    
    <div class="list-group">

        <a href="#"  class="list-group-item list-group-item-action" onclick="return false" *ngFor = "let item of AdminMenuItems"
            [ngClass]="{'active':activeItem==item.ItemName}" (click)="menuItemClick(item)" >{{item.DisplayName}}
      
        </a>
 

    </div>

</div>
<div class="col-md-8">
    
    <ul class="nav nav-tabs" role="tablist">

       <li class="nav-item" *ngFor = "let tab of tabs"> 
        <a class="nav-link" data-toggle="tab" role="tab"[href]="'#' + tab.ItemName"  [ngClass]="{'active':activeItem==tab.ItemName}"  (click)="activeItem = tab.ItemName">  
        {{tab.DisplayName}}</a>
    
        <!-- <a class="nav-link" data-toggle="tab" role="tab" [href]=" '#' + tab.itemName" [ngClass]="{ 'active': activeItem == tab.itemName}" (click)="activeItem = tab.itemName">
            {{tab.displayName}}
        </a> -->


       </li>

    </ul>



<div class= "tab-content">
    <div class="tab-pane fade show" role="tabpanel" *ngFor="let tab of tabs"
        [id]= "tab.ItemName"  [ngClass]="{ 'active': activeItem == tab.ItemName}" >
        <ng-template appAdmin></ng-template>
    </div>

</div>

</div>
