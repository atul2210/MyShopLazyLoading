<div class ="" [formGroup]="admingroup" role="form">
    <div class="row">
        <div class="col-md-6">
          <label>Supplier</label>
          <select class="form-control form-control-sm" formControlName="supplier"  [(ngModel)]="selectSupplier">
          <option *ngFor="let supplier of supps" [value]="supplier.supplierId">
            {{supplier.supFirstName}}
          </option>
          </select>
        </div>
        <div class="col-md-6">
               
          <label>Delivery Charges</label>
          <input placeholder="Deliver Charges"  class="form-control form-control-sm" value="" formControlName="deliverycharges">
      </div> 
        
     </div>
     <div class="row">
        <div class="col-md-6">
           
                <label>Size</label>
                <select class="form-control form-control-sm" name="itemsize" [(ngModel)]="selectSize" formControlName="size" >
                  <option value="" >Select</option>
                  <option *ngFor="let sz of sizes" [value]="sz.sizeId">
                    {{sz.sizeName}}
                  </option>
                </select>
              
        </div>
        <div class="col-md-6">
          <label>Price</label>
          <input class="form-control form-control-sm" placeholder="Price" value="" formControlName="price" >
      </div>
 
    </div>

    <div class="row">
      <div class="col-md-6">
            
        <label>Main Menu</label>
        <select class="form-control form-control-sm" [(ngModel)]="selectmainMenu"  (change)=SubMenu(selectmainMenu) name="mainmenu" formControlName="mainmenu">
          <option value="" >Select</option>
          <option *ngFor="let mn of menu" [value]="mn.id">
            {{mn.menuName}}
          </option>
        </select>
      
</div>
         <div class="col-md-6">
                    <label>Sub Menu</label>
                    <select class="form-control form-control-sm" [(ngModel)]="selectmainSubMenu"  name="submenus" formControlName="submenu">
                      <option value="" selected>Select</option>
                      <option *ngFor="let smenu of mennu" [value]="smenu.id">
                        {{smenu.subMenuName}}
                      </option>
                    </select>
                  
            </div>
        </div>


    <div class="row">
        <div class="col-md-6">
                <label>Offer Price</label>
                <input class="form-control form-control-sm" placeholder="Offer Price" value="" formControlName="offerprice" >
        </div>
        
            <div class="col-md-6">
                    <label>Color</label>
                    <select class="form-control form-control-sm" [(ngModel)]="selectColor"  name="color" formControlName="color">
                      <option value="" >Select</option>
                      <option *ngFor="let cl of colors" [value]="cl.colorid" >
                        {{cl.colorName}}
                      </option>
                    </select>
                  
            </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <label>Item Name</label>
        <input class="form-control form-control-sm" placeholder="Item Name" value="" formControlName="itemname" >
      </div>
      <div class="col-md-6">
        <label>Item Descrition</label>
        <textarea  class="form-control form-control-sm" placeholder="------" formControlName="itemdescription"></textarea>
   
      </div>     
    </div>

    <div class="row">
      <div class="col-md-6">
              <label>Initial Quantity</label>
              <input class="form-control form-control-sm" placeholder="Quantity" value="" formControlName="quantity" >
      </div>
      <div class="col-md-6">
        <label>Brand</label>
        <input class="form-control form-control-sm" placeholder="Brand" value="" formControlName="brandname" >
    </div>
  </div>
  <div class="row" style="margin-bottom:15px;">
    <div class="col-md-12">
      <input class="form-control form-control-sm" type="file" multiple (change)="selectFiles($event)" #file placeholder="Choose file"  >
      <!-- <button type="button" class="btn btn-success" (click)="file.click()">Upload File</button> -->
    </div>
    <div class="col-md-4">
      <span class="upload" *ngIf="progress > 0">
        {{progress}}%
      </span>
      <span class="upload" *ngIf="message">
        {{message}}
      </span>
    </div>
  </div>


    <div style= "margin-top: 25px;;"class="row">
      
      <div class="col-md-6">
          <!-- <input type="button" (click)="uploadFile(file.files)" value="Submit" class=" btn-success"> -->
          <input type="button" (click)="uploadFiles()($event)" value="Submit" class=" btn-success">
        </div>
        <div class="col-md-6">
          <input type="button" value="Cancel" class=" btn-danger">
        </div>
  </div>



  <div *ngFor="let progressInfo of progressInfos" class="mb-2">
    <span>{{ progressInfo.fileName }}</span>
    <div class="progress">
      <div
        class="progress-bar progress-bar-info progress-bar-striped"
        role="progressbar"
        attr.aria-valuenow="{{ progressInfo.value }}"
        aria-valuemin="0"
        aria-valuemax="100"
        [ngStyle]="{ width: progressInfo.value + '%' }"
      >
        {{ progressInfo.value }}%
      </div>
    </div>
  </div>
